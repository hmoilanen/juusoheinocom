<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-boilerplate</title> <!-- Note: most search engines will truncate meta titles to 70 characters -->

    <!-- SEO -->
    <link rel="canonical" href="https://address.web/"> <!-- Usually used to distribute content on different websites keeping a single source of truth. Provide this on all the other websites to make sure search engines prioritize the “source of truth” (= url your provide here) -->
    <meta name="author" content="custom author"> <!-- Defines the author of the page -->
    <meta name="description" content="custom description"> <!-- Description of website / specific page. Used by search engines. Will be usually displayed under website title in searches. Can also be used for the search itself. Note: most search engines will truncate meta descriptions to 160 characters -->
    <meta name="keywords" content="custom, keywords, separated, by, comma"> <!-- List at least 10 relevant keywords. Ensures search engines can display website when searched by listed keyword -->
    <!-- SEO - Twitter -->
    <meta twitter:title content=""> <!-- Improve preview when sharing website on Twitter (the most important: image, title and description) -->
    <meta twitter:description content="">
    <meta twitter:image content="">
    <meta twitter:site content="">
    <meta twitter:creator content="">
    <meta twitter:card content=""> 
    <!-- SEO - Facebook -->
    <meta property=”og:title" content=””> <!-- Improve preview when sharing website on Facebook -->
    <meta property=”og:description" content=””>
    <meta property=”og:image" content=””>
    <meta property=”og:url" content=””>
    <meta property=”og:site_name" content=””>
    <meta property=”og:type content=””>

    <!-- favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico"> <!-- see: https://www.favicon-generator.org/ -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000"> -->

    <!-- color of browser ui on mobile -->
    <!-- Note: if this is not enough, enable pwa object in vue.config.js -->
    <meta name="theme-color" content="#fff">

    <!-- CDN -->
    <!-- <script src="lodash.js"></script> -->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <!-- Google maps -->
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVrXF_Jh-nfPCeMYgYTkIPl3aP0o9HOyw&callback=initMap"></script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but vue-boilerplate doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
